<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>

        <style type="text/css">
            *{
                margin:0px;
                padding:0px;
                box-sizing:border-box;
            }

            body{
                font-family:Arial,sans-serif;
                color:#F2F2F2;
                background-color:#131312;
            }

            #navbar{
                height:150px;
                background-color:#003153;
                opacity:0.75;
                display:flex;
                align-items:center;
                justify-content:space-between;
                padding:0 20px;
                width:100%;
            }

            #logo{
                font-size:40px;
                font-weight:bold;
                color:#F2F2F2;
            }

            /* Navigation links */
            #navbar .nav-links{
                display:flex;
                gap:20px;
                margin:20px;
            }

            #navbar .nav-links a{
                color:#F2F2F2;
                text-decoration:none;
                font-size:24px;
            }

            #navbar .hamburger{
                display:none;
                cursor:pointer;
            }

            .hamburger div{
                width:30px;
                height:4px;
                margin:5px 0px;
                background-color: #F2F2F2;
            }

            #hero{
                height:100vh;
                width:100%;
                background-size:cover;
                background-position:center;
                background-color:#131312;
                display:flex;
                align-items:center;
                justify-content:center;
                text-align:center;
            }

            #hero img{
                height:100%;
                width:100%;
                object-fit:cover;
            }

            /*Anything with the row parent class and columns inside of it will be responsive. Add ID stylings to customize size*/
            .row{
                display:grid;
                grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
                column-gap:0px;
                row-gap:0px;
                padding:0px;
            }

            .col{
                border:2px solid red;
                padding:15px;
                text-align:center;
            }

            #intro{
                padding:20px;
                text-align:center;
                font-size:18px;
                background-color:#f4f4f4;
            }

            /* This makes the navbar links turn into a hamburger when screen is small */
            @media (max-width:768px){
                #navbar .nav-links a{
                    display:none;
                }

                #navbar .nav-links.active a{
                    display:flex;
                }

                #navbar .nav-links.active{
                    display:flex;
                    flex-direction:column;
                    gap:10px;
                }

                #navbar .hamburger{
                    display:block;
                }
            }
        </style>
    </head>

    <body>
        <nav id="navbar">
            <div id="logo">
                Portfolio
            </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#contact">Contact Me</a>
                <a href="#games">Games</a>
            </div>
            <div class="hamburger" id="hamburger" aria-label="Toggle Navigation Menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>

        <section id="hero">
            <img src="https://www.nasa.gov/wp-content/uploads/2023/03/iss061e110433.jpg?w=1041" alt="Starry sky">
        </section>

        <div class="row">
            <div class="col">Item 1</div>
            <div class="col">Item 2</div>
            <div class="col">Item 3</div>
            <div class="col">Item 4</div>
            <div class="col">Item 5</div>
            <div class="col">Item 6</div>
            <div class="col">Item 7</div>
            <div class="col">Item 8</div>
            <div class="col">Item 9</div>
            <div class="col">Item 10</div>
            <div class="col">Item 11</div>
            <div class="col">Item 12</div>
        </div>

        <div id="intro">
            Welcome to the portfolio
        </div>

        <script type="text/javascript">
            document.getElementById("hamburger").addEventListener("click", function(){
                const navLinks = document.querySelector(".nav-links");
                navLinks.classList.toggle("active");
            });
        </script>
    </body>
</html>
