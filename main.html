<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>

        <style type="text/css">
            *{
                margin:0px;
                padding:0px;
                box-sizing:border-box;
            }

            body{
                font-family:Arial, sans-serif;
            }

            #navbar{
                height:100px;
                background-color:cadetblue;
                display:flex;
                align-items:center;
                justify-content:center;
                font-size:24px;
                font-weight:bold;
                color:white;
            }

            .row{
                display:grid;
                grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
                column-gap:0px;
                row-gap:0px;
                padding:0px;
            }

            .col{
                border:2px solid red;
                padding:15px;
                text-align:center;
            }

            #intro{
                padding:20px;
                text-align:center;
                font-size:18px;
                background-color:#f4f4f4;
            }
        </style>
    </head>

    <body>
        <div id="navbar">
            Navbar Content
        </div>

        <div class="row">
            <div class="col">Item 1</div>
            <div class="col">Item 2</div>
            <div class="col">Item 3</div>
            <div class="col">Item 4</div>
            <div class="col">Item 5</div>
            <div class="col">Item 6</div>
            <div class="col">Item 7</div>
            <div class="col">Item 8</div>
            <div class="col">Item 9</div>
            <div class="col">Item 10</div>
            <div class="col">Item 11</div>
            <div class="col">Item 12</div>
        </div>

        <div id="intro">
            Welcome to the portfolio
        </div>

        <script type="text/javascript">
            // You can add interactivity here if needed
        </script>
    </body>
</html>
