<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>Portfolio</title>
        
        <link rel="stylesheet" type="text/css" href="/common-stylesheet.css">
        
        <style type="text/css">
            /* HERO */

            #hero{
                height:100vh;
                width:100%;
                position:relative;
                display:flex;
                flex-direction:column;
                align-items:center;
                justify-content:center;
                text-align:center;
            }

            #hero #background{
                height:100%;
                width:100%;
                object-fit:cover;
            }

            #hero #highlight{
                height:200px;
                width:200px;
                background-color:#F2F2F2;
                border-radius:50%;
                position:absolute;
                overflow:hidden;
                display:flex;
                align-items:center;
                justify-content:center;
            }

            #hero #highlight-image{
                height:100%;
                width:100%;
                object-fit:cover;
            }

            #hero #action{
                position:absolute;
                margin-top:275px;
                margin-left:50px;
                margin-right:50px;
            }

            /* ABOUT ME */

            #about-me{
                display:flex;
                flex-direction:row;
                height:75vh;
                justify-content:center;
                margin-top:20px;
            }

            #about-me h1{
                font-size:60px;
                position:absolute;
            }

            #about-me div{
                width:33.333%;
                height:35vh;
                margin:80px 20px;
                padding:20px;
                font-size:20px;
                border-radius:10px;
                background-color:#2F2F2F;
                display:flex;
                flex-direction:column;
                align-items:center;
                justify-content:space-between;
                text-align:center;
            }

            #about-me #years-coding-value{
                font-size:50px;
            }

            #about-me ul{
                display:flex;
                flex-direction:column;
                height:100%;
                justify-content:space-evenly;
            }

            @media (max-width:768px){
                #about-me{
                    display:flex;
                    flex-direction:column;
                    align-items:center;
                    margin-top:20vh;
                }

                #about-me h1{
                    font-size:50px;
                    position:relative;
                }

                #about-me div{
                    width:90%;
                    margin:60px 20px 0px 20px;
                    padding:20px;
                    font-size:20px;
                    border-radius:10px;
                    background-color:#2F2F2F;
                    display:flex;
                    flex-direction:column;
                    align-items:center;
                    text-align:center;
                }

                #about-me #years-coding{
                    margin-bottom:20vh;
                }
            }

            /* JOKE*/

            #jokes{
                display:flex;
                flex-direction:row;
                justify-content:center;
                margin-top:20px;
            }

            #jokes h1{
                font-size:60px;
                position:absolute;
            }

            #jokes div{
                width:45%;
                height:35vh;
                margin:80px 20px;
                padding:20px;
                font-size:20px;
                border-radius:10px;
                background-color:#2F2F2F;
                display:flex;
                flex-direction:column;
                align-items:center;
                justify-content:space-between;
                text-align:center;
            }

            #jokes h3{
                align-self:center;
            }

            @media (max-width:768px){
                #jokes{
                    display:flex;
                    flex-direction:column;
                    align-items:center;
                    margin-top:20vh;
                }

                #jokes h1{
                    font-size:50px;
                    position:relative;
                }

                #jokes div{
                    width:90%;
                    margin:60px 20px 0px 20px;
                    padding:20px;
                    font-size:20px;
                    border-radius:10px;
                    background-color:#2F2F2F;
                    display:flex;
                    flex-direction:column;
                    align-items:center;
                    text-align:center;
                }

                #jokes #joke{
                    margin-bottom:20vh;
                }
            }
        </style>
    </head>
