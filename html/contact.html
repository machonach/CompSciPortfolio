<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Get In Touch</title>
        
        <link rel="stylesheet" type="text/css" href="/common-stylesheet.css">
        
        <style type="text/css">
            /* CONTACTS */

            #contact{
                min-height:100vh;
                display:flex;
                flex-direction:column;
                align-items:center;
            }

            #email-header{
                font-size:40px;
                margin-top:40px; 
            }

            #captcha-container{
                margin:20px 0px;
            }

            #captcha-checkbox:hover{
                cursor:pointer;
            }

            #reveal-button{
                padding:10px 20px;
                font-size:16px;
                cursor:pointer;
                background-color:#4CAF50;
                color:white;
                border:none;
                border-radius:5px;
                transition:transform 0.3s ease;
            }

            #reveal-button:hover{
                transform:scale(1.1)
            }

            #email{
                font-size:40px;
                font-weight:bold;
                color:#F2F2F2;
                margin-top:20px;
                display:none;
            }
        </style>
    </head>

    <body>
        <noscript style="font-size:50px; color:#FF5000;">Please enable JavaScript for proper site functionality. Click on the 3 dots in the top right corner, it can be enabled in website settings.</noscript>

        <nav id="navbar">
            <div id="logo">
                Portfolio
            </div>
            <div class="nav-links">
                <a href="main.html" id="home-link">Home</a>
                <a href="contact.html" id="contact-link">Contact Me</a>
                <a href="games.html" id="games-link">Games</a>
            </div>
            <div class="hamburger" id="hamburger" aria-label="Toggle Navigation Menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>

        <section id="contact">
            <h1 id="email-header">Contact Me by Email</h1>

            <div id="captcha-container">
                <input type="checkbox" id="captcha-checkbox">
                <label for="captcha-checkbox" id="checkbox-label">I am not a robot</label>
            </div>

            <button id="reveal-button">Reveal Email</button>
        
            <h1 id="email">oghosh22009@gmail.com</h1>
        </section>

        <footer>
            <div class="footer-content">
                <a href="contact.html" class="footer-link">Contact Me</a>
                <div class="social-icons">
                    <a href="https://www.instagram.com/machnach0/" target="_blank" aria-label="Instagram">
                        <img src="/images/ig-logo.png" alt="Instagram"/>
                    </a>
                </div>
            </div>
        </footer>
        
        <script type="text/javascript">
            document.getElementById("hamburger").addEventListener("click", function(){
                const navLinks = document.querySelector(".nav-links");
                navLinks.classList.toggle("active");
            });

            document.getElementById("reveal-button").addEventListener("click", function(){
                const checkbox = document.getElementById("captcha-checkbox");
                const email = document.getElementById("email");
                const button = document.getElementById("reveal-button");

                if (!checkbox.checked){
                    alert("Please confirm you are not a robot.");
                }else{
                    if (email.style.display === "block"){
                        email.style.display = "none";
                        button.textContent = "Reveal Email";
                    }else{
                        email.style.display = "block";
                        button.textContent = "Hide Email";
                    }
                }
            });

            document.getElementById("captcha-checkbox").addEventListener("change", function(){
                const email = document.getElementById("email");
                const button = document.getElementById("reveal-button");

                if (!this.checked) {
                    email.style.display = "none";
                    button.textContent = "Reveal Email";
                }
            });
        </script>
    </body>
</html>
